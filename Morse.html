      // 5. The API calls this function when the player's state changes.

      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

<script>

  var hintIndex = 0;

  var hints = [

    "Hint 1: The hidden message is encoded using Morse code.",

    "Hint 2: Morse code consists of dots and dashes.",

    "Hint 3: Look for Morse code symbols and decode them to reveal the message."

  ];



  function showHint() {

    var hintDiv = document.getElementById("hint");

    hintDiv.style.display = "block";



    document.getElementById("hintText").innerText = hints[hintIndex];

    hintIndex++;



    if (hintIndex === hints.length) {

      // Reset index if all hints are displayed

      hintIndex = 2;

    }

  }

</script>
